<div class="container">
	<div class="element">
		<div id="Symbol" contenteditable="true">Fe</div>
		<div id="Name">Iron</div>
		<div id="AtomicNumber">26</div>
		<div id="AtomicMass">55.845 (56)</div>
	</div>
</div>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');

	body {
		margin: 0;
		font-family: "Roboto";
	}

	.element {
		margin: 0 auto;
		position: absolute;
		width: 240px;
		height: 240px;
		border: 3px solid black;
		top: 30px;
		right: calc(50% - 120px);
	}

	.element [id] {
		position: absolute;
		font-size: 30px;
	}

	#Symbol {
		font-size: 100px;
		font-weight: 700;
		top: 40px;
		left: 10px;
		outline: none;
	}

	#AtomicNumber {
		right: 10px;
	}

	#AtomicMass {
		right: 10px;
		bottom: 10px;
	}

	#Name {
		top: 150px;
		left: 10px;
	}
</style>
<script>
	var elements = []
	// classes don't allow for object.keys
	const PeriodicElement = data => {
		var result = {}
		var categories = [
			"AtomicNumber",
			"Symbol",
			"Name",
			"AtomicMass",
			"CPKHexColor",
			"ElectronConfiguration",
			"Electronegativity",
			"AtomicRadius",
			"IonizationEnergy",
			"ElectronAffinity",
			"OxidationStates",
			"StandardState",
			"MeltingPoint",
			"BoilingPoint",
			"Density",
			"GroupBlock",
			"YearDiscovered"
		]
		for (var i in categories)
			result[categories[i]] = data[i] || null
		result.Density = parseFloat(this.Density) || null
		result.OxidationStates = result.OxidationStates?.split(" ")
		var m = parseFloat(result.AtomicMass)
		result.AtomicMass = `${m} (${Math.round()})` || null
		return result
	}
	fetch("//pubchem.ncbi.nlm.nih.gov/rest/pug/periodictable/JSON").then(r => r.json()).then(e => {
		for (el of e.Table.Row) {
			elements.push(PeriodicElement(el.Cell))
		}
	})
	const findElement = name => {
		name = name.toLowerCase()
		if (name.endsWith('.')) {
			name = name.slice(0, -1)
			return elements.find(e => e.Name.toLowerCase().startsWith(name))
		} else {
			return elements.find(e => e.Symbol.toLowerCase() == name)
		}
	}
	var fields = {
		"Name": document.getElementById('Name'),
		"AtomicNumber": document.getElementById('AtomicNumber'),
		"Symbol": document.getElementById('Symbol'),
		"AtomicMass": document.getElementById('AtomicMass')
	}
	document.body.addEventListener('keyup', e => {
		const found = findElement(fields.Symbol.textContent)
		if (!found) return
		for (v of Object.keys(found))
			if (fields[v]) fields[v].textContent = found[v]
	})
</script>
